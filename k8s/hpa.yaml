apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: crowd-sentiment-music-generator
  namespace: crowd-sentiment-music-generator
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: crowd-sentiment-music-generator
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 60
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60