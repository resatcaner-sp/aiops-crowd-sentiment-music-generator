apiVersion: apps/v1
kind: Deployment
metadata:
  name: crowd-sentiment-music-generator
  namespace: crowd-sentiment-music-generator
  labels:
    app: crowd-sentiment-music-generator
spec:
  replicas: 2
  selector:
    matchLabels:
      app: crowd-sentiment-music-generator
  template:
    metadata:
      labels:
        app: crowd-sentiment-music-generator
    spec:
      containers:
      - name: app
        image: ${DOCKER_REGISTRY}/crowd-sentiment-music-generator:${IMAGE_TAG}
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        env:
        - name: HOST
          value: "0.0.0.0"
        - name: PORT
          value: "8000"
        - name: REDIS_HOST
          value: "redis"
        - name: CACHE_ENABLED
          value: "true"
        - name: LOG_LEVEL
          value: "INFO"
        resources:
          limits:
            cpu: "1"
            memory: "1Gi"
          requests:
            cpu: "250m"
            memory: "512Mi"
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 60
          timeoutSeconds: 10
          successThreshold: 1
          failureThreshold: 3